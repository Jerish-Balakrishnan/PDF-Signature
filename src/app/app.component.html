<div class="row">
  <div class="column">
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false" style="width: 600px; height: 500px"></pdf-viewer>
  </div>
  <div class="column">
    <canvas width="500px" style="width: 600px; height: 500px; border: 5px solid rgb(148, 148, 39);"></canvas>
  </div>
  <button title="Create PDF" (click)="onCreate()">Create PDF</button>
  <button title="Save PDF" (click)="onSave()">Save PDF</button>
</div>
